# pytest.ini
[pytest]

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    fuzz: 模糊测试
    slow: 慢速测试

# Python路径
pythonpath = .

# 覆盖率配置
[coverage:run]
source = 
    models/database.py
    views/router.py
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    models/__init__.py
    models/__init.py
    views/__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

include =
    models/database.py
    views/router.py