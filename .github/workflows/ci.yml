# .github/workflows/ci.yml
name: FinanceBook CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: 代码质量检查
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Ruff linter
      run: |
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Run Mypy type checker
      run: |
        mypy models/ views/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint models/ views/ components/ --exit-zero
  
  # Job 2: 单元测试
  unit-tests:
    name: Unit Tests (database.py & router.py)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13.5']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run unit tests
      run: |
        pytest tests/unit/test_database.py tests/unit/test_router.py \
          -v \
          --tb=short \
          --cov=models.database \
          --cov=views.router \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
      if: matrix.python-version == '3.13.5'
  
  # Job 3: 集成测试
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short
  
  # Job 4: 模糊测试
  fuzz-tests:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run fuzz tests
      run: |
        pytest tests/fuzz/ \
          -v \
          --tb=short \
          --hypothesis-show-statistics \
          -p no:cov
      timeout-minutes: 10
  
  # Job 5: 安全扫描
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r models/ views/ components/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
      if: always()
  
  # Job 6: 构建验证
  build-validation:
    name: Build Validation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
    
    - name: Validate imports
      run: |
        python -c "from app import FinanceBookApp; print('Import successful')"
      shell: bash
    
    - name: Check database initialization
      run: |
        python -c "from models.database import DatabaseManager; db = DatabaseManager('test.db'); print('Database initialized')"
      shell: bash
  
  # Job 7: 测试报告总结
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, fuzz-tests, security-scan]
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      continue-on-error: true
    
    - name: Generate test summary
      run: |
        echo "# 测试总结" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 测试状态" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 代码质量检查: 完成" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 单元测试 (database.py & router.py): 完成" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 集成测试: 完成" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 模糊测试: 完成" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 安全扫描: 完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 覆盖率目标" >> $GITHUB_STEP_SUMMARY
        echo "- database.py & router.py: ≥80%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 测试文件" >> $GITHUB_STEP_SUMMARY
        echo "- 单元测试: tests/unit/test_database.py, tests/unit/test_router.py" >> $GITHUB_STEP_SUMMARY
        echo "- 集成测试: tests/integration/test_user_workflow.py" >> $GITHUB_STEP_SUMMARY
        echo "- 模糊测试: tests/fuzz/test_fuzz_database.py" >> $GITHUB_STEP_SUMMARY