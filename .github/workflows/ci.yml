# .github/workflows/ci.yml
name: FinanceBook CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: 单元测试
  unit-tests:
    name: Unit Tests (database.py & router.py)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13.5']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run unit tests
      run: |
        pytest tests/unit/test_database.py tests/unit/test_router.py \
          -v \
          --tb=short \
          --cov=models.database \
          --cov=views.router \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
      if: matrix.python-version == '3.13.5'
  
  # Job 2: 集成测试
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short
  
  # Job 3: 模糊测试
  fuzz-tests:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    
    - name: Run fuzz tests
      run: |
        pytest tests/fuzz/ \
          -v \
          --tb=short \
          --hypothesis-show-statistics \
          -p no:cov
      timeout-minutes: 10
  
  
